{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2 class="text-center" style="font-weight: bold;">Join {{ community }} on Slack. </h2>
			<h4 class="text-center">Please enter your email id below.</h4>	
		</div>
		<div class="col-md-4 col-md-offset-4" style="padding: 30px;">
			<form action="" method="POST">{% csrf_token %}
				{{ form | crispy }}
				<button class="btn btn-default center-block" type="Submit"> <space> Join <space> </button>
			</form>
		</div>	
	</div>
	
{% endblock %}
