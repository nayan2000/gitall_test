{% extends '../base.html' %}


{% block content %}
	<h1>{{ title }}</h1>
	{% for tut in draft_list %}
	<div class="row">
		<div class="jumbotron">
			{% if tut.cover_photo %}
			<div class="thumbnail thumb">
				<img src="{{ tut.cover_photo.url }}" class="img img-responsive">
			</div>
			{% endif %}
			<p>{{tut.title}}</p>
			<p>{{tut.user}}</p>
			<p>{{tut.publish }}</p> </br>
			<p><a class="btn btn-primary btn-lg btn-gitall" href="{{ tut.get_absolute_url}}" role="button"> Read More</a></p>
		</div>
	</div>
	{% endfor %}
