{% extends 'base.html' %}
{% load staticfiles %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}


{% block content %}
<section id="landing">
  {% include 'landing.html' %}
</section>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3 align="center" style="font-weight: bold;">Most Recent Totos</h3>
        </div>
    </div>
    <div class="clearfix" style="height: 20px;"></div>
    {% for tut in tut_list %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a href="{{ tut.get_absolute_url }}">
            <div id="totos" class="jumbotron">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1" align="center">
                        <h3 style="font-weight: bold; color:#000000;">{{ tut.title }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4" align="center">
                        <p style="font-weight: lighter; font-size: 1em;">{{ tut.author }}</p>
                    </div>
                </div>
            </div>
          </a>
        </div>
    </div>
    {% endfor %}
 {% endblock %}
